<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search Engine</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="http://developer.avego.com/mobilesite/bootstrap-3.0.0/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='script.js') }}"></script>
</head>

<body>

    <div class="container">
        <div class="header">
            <h3 class="text-muted">Search Engine</h3>
        </div>

        <form class="jumbotron" action="search" method="get">
            <input type="text" class="form-control text-center" id="search-input" placeholder="Type your phrase..." name="search_input">
            <p class="lead"></p>
            <p>
                <button class="btn btn-sm btn-success" type="submit" value="submit">Search</button>
            </p>
            <div class="input-group mb-3">
                <div class="form-check text-left">
                    <input class="" type="checkbox" value="false" id="stop-words">
                    <label class="form-check-label" for="stop-words">
                        Stop words
                    </label>
                    <input type="text" class="text-input" name="stop_words" aria-label="Text input with checkbox" disabled>
                </div>
            </div>
            <div class="form-check text-left">
                <input class="" type="checkbox" name="lemmatize" value="false" id="lemmatize">
                <label class="form-check-label" for="lemmatize">
                    Lemmatize
                </label>
            </div>
        </form>

        <div>
            <div class="row">
                <p class="col">Search results:</p>
                <p class="col text-right">Elapsed time: {{elapsed_time}} s</p>
            </div>

            <ul class="list-group">
            {% for search_result in search_results %}
                <a href="{{search_result[0]}}" class="list-group-item d-flex justify-content-between align-items-center">
                    {{search_result[0]}}
                    <span class="badge badge-primary badge-pill">{{search_result[1]}}</span>
                </a>
            {% endfor %}
            </ul>
        </div>

        <footer class="footer">
            <p>&copy; PJN 2018</p>
        </footer>

    </div>
</body>

</html>
